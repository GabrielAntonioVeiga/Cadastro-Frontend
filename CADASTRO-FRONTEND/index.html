<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>

<body>
    <header>
        <span>SIGAA do rio pequeno do sul</span>
    </header>

    <main>
        <div class="action-bar">
            <input class="input-search-header" type="search" placeholder="pesquise aqui">
            <a href="#" class="search-btn">
                <i class="material-symbols-outlined" id="simbolo-search">search</i>
            </a>
        </div>
        
        <div class="add-bar">
            <button class="btn-add">Adicionar</button>
            </div>
        

        <div class="container-data">
            <template class="student">
                <div class="modal">
                        <span class="material-symbols-outlined" id="btn-close">
                         cancel
                        </span>
                    <h1>Cadastrar Pessoa</h1>
                    <form id="form" action="POST">
                        <div class="input-box">
                            <label for="nome">Nome</label>
                                <input autocomplete="off" name="nome" id="nome" type="text" placeholder="nome completo"
                                onkeyup="validation()" pattern="[A-z ]*">

                            <span id="text"></span>
                        </div>
                        <div>
                            <label for="dataNasc">Data de Nascimento</label>
                            <input name="dataNasc" id="dataNasc" type="date">
                        </div>
                        <div>
                            <label for="matricula">Matr√≠cula</label>
                            <input data-mascara="matricula" name="matricula" id="matricula" type="text" placeholder="2020317880">
                        </div>
                    </form>
                    <div class="action">
                        <button class="btn-save">salvar</button>
                    </div>
                </div>
            </div>
            </template>
    </main>

    <footer>

    </footer>
</body>

</html>
